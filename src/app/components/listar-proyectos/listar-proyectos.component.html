<div class="card mb-4">
    <div class="card-header">
        Mis proyectos
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-6 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Capital
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        $215,000</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-6 col-md-6 mb-4">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Proyectos
                                        creados</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        {{ proyectos ? proyectos.length : 0}}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-hashtag fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card-columns">
                    <div class="card" *ngFor="let p of proyectos; let i = index">
                        <img src="assets/img/undraw_posting_photo.svg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{p.title}}</h5>
                            <p class="card-text">{{p.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
