<div class="card mb-4">
    <div class="card-header">
        Nuevo proyecto
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
            <div class="form-group">
                <label for="title">Titulo *</label>
                <input type="text" name="title" required [(ngModel)]="proyecto.title" class="form-control" id="title"
                    placeholder="Titulo">
            </div>
            <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <textarea name="description" [(ngModel)]="proyecto.description" class="form-control" id="description"
                    rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="title">Monto *</label>
                <input type="text" name="amount" required [(ngModel)]="proyecto.amount" class="form-control" id="amount"
                    placeholder="$" type="number">
            </div>
            <div style="float: right;">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
</div>
