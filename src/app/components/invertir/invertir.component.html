<div class="card mb-4">
    <div class="card-header">
        Proyectos
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="card-columns">
                    <div class="card" *ngFor="let p of proyectos; let i = index">
                        <img src="assets/img/undraw_posting_photo.svg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{p.title}}</h5>
                            <p class="card-text">{{p.description}}</p>
                        </div>
                        <div class="progress" style="margin: 0px 10px 10px;">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                        <div style="margin: 0px 10px 10px;">
                            <button type="submit" class="btn btn-warning" style="width: 100%;">Invertir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
