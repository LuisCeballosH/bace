<div class="card">
    <img src="assets/img/undraw_posting_photo.svg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{p.title}} ({{p.amount}}$)</h5>
        <p class="card-text">{{p.description}}</p>
        <p>
            {{p.percentage.toFixed(2) +'%'}}
        </p>

    </div>
    <div class="progress" style="margin: 0px 10px 10px;">
        <div class="progress-bar" role="progressbar" [attr.ariaValuenow]="p.percentage" aria-valuenow=""
            aria-valuemin="0" aria-valuemax="100" [style.width]="p.percentage + '%'"></div>
    </div>
    <div style="margin: 0px 10px 10px;">
        <input type="text" class="form-control" [(ngModel)]="invertir" type="number" min="0" [max]="p.amount">
        <button type="submit" (click)="onClick()" class="btn btn-warning"
            style="width: 100%; margin: 10px 0;">Invertir</button>
    </div>
</div>
